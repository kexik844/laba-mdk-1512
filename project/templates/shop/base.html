<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    nav a {
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
    }

    .muted {
      color: #666;
    }

    .msg {
      padding: 10px;
      border-radius: 8px;
      background: #f5f5f5;
      margin: 10px 0;
    }

    input,
    select,
    button,
    textarea {
      padding: 8px;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="{% url 'shop:home' %}">Главная</a>
      <a href="{% url 'shop:cart' %}">Корзина</a>
      {% if user.is_authenticated %}
      <a href="{% url 'shop:orders' %}">Мои заказы</a>
      {% endif %}
    </div>

    <div>
      {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Выйти</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Войти</a>
      {% endif %}

    </div>
  </header>

  {% if messages %}
  {% for m in messages %}
  <div class="msg">{{ m }}</div>
  {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</body>

</html>
